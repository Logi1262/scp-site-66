<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameDev</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
  /* Body and background breathing effect */
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
    color: white;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-image: url('https://wallpapercave.com/wp/wp12318230.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    filter: brightness(0.3);
    z-index: -2;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
    animation: breathe 6s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% {
      background-color: rgba(0, 0, 0, 0.5);
    }
    50% {
      background-color: rgba(0, 0, 0, 0.65);
    }
  }

  /* Hero Section */
  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    padding: 20px;
    position: relative;
  }

  .hero h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin: 0 0 20px 0;
  }

  /* Container to hold changelog aligned left below the heading */
  .changelog-wrapper {
    width: 100%;
    max-width: 400px;
    align-self: flex-start; /* left align inside centered flex container */
  }

  /* Changelog box */
  .changelog-container {
    background-color: #111;
    border: 1px solid #333;
    border-radius: 6px;
    overflow: hidden;
    font-size: 0.9rem;
  }

  .changelog-header {
    cursor: pointer;
    padding: 10px 15px;
    background-color: #222;
    user-select: none;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .changelog-header:hover {
    background-color: #444;
  }

  .changelog-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding: 0 15px;
    background-color: #111;
  }

  .changelog-content.open {
    max-height: 400px; /* enough height for content */
    padding: 15px;
    overflow-y: auto;
  }

  .changelog-content ul {
    padding-left: 20px;
    margin: 0;
  }

  .arrow {
    transition: transform 0.3s ease;
  }

  .arrow.open {
    transform: rotate(90deg);
  }

  /* Main Content */
  .content {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
</style>

</head>
<body>

<section class="hero">
  <h1>SCP: SITE 666</h1>

  <div class="changelog-wrapper">
    <div class="changelog-container">
      <div class="changelog-header" id="changelog-toggle">
        Change Log
        <span class="arrow">&#9654;</span> <!-- Right arrow -->
      </div>
      <div class="changelog-content" id="changelog-content">
        <p style="text-align:center;">Loading...</p>
      </div>
    </div>
  </div>
</section>

<div class="content">
  <h2>Our Games</h2>
  <p>This is where your games and site content will go...</p>
</div>

<script>
  const toggleBtn = document.getElementById('changelog-toggle');
  const changelogContent = document.getElementById('changelog-content');
  const arrow = toggleBtn.querySelector('.arrow');
  let loaded = false;

  toggleBtn.addEventListener('click', () => {
    if (!loaded) {
      fetch('changelog.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load changelog');
          return response.text();
        })
        .then(html => {
          changelogContent.innerHTML = html;
          loaded = true;
          toggleChangelog();
        })
        .catch(err => {
          changelogContent.innerHTML = '<p style="color: red;">Failed to load changelog.</p>';
          console.error(err);
        });
    } else {
      toggleChangelog();
    }
  });

  function toggleChangelog() {
    changelogContent.classList.toggle('open');
    arrow.classList.toggle('open');
  }
</script>

</body>
</html>
