<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GameDev</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Hero Section */
    .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        flex-shrink: 0;
    }

    .hero h1 {
        font-size: 3rem;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 2s ease forwards;
        color: white;
        letter-spacing: 2px;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Main Content */
    .content {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        flex-grow: 1;
    }

    /* Discord footer */
    .discord-footer {
        background-color: #121212;
        text-align: center;
        padding: 15px 0;
        border-top: 1px solid #222;
        flex-shrink: 0;
    }

    .discord-link {
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.2rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s ease;
    }

    .discord-link:hover {
        color: #5865F2; /* Discord blurple */
    }

    .discord-logo {
        width: 24px;
        height: 24px;
        fill: currentColor;
    }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <h1>SCP: SITE 66</h1>
</section>

<!-- Main Content -->
<div class="content">
    <h2>Our Games</h2>
    <p>This is where your games and site content will go...</p>
</div>
